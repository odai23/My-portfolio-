  <body>
    <main class="contact-me">
        <form action="/send-email" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"/>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your e-mail"/>
    
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter the Phone"/>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required  placeholder="Type in your message"></textarea>
    
            <input type="submit" value="Send" onCLick="sendEmail()"/>
          </form>
    </main>

      <script type="text/javascript">
        function sendEmail() {
          emailjs.init("IVFnw9JaHeUKZnE5z"); 
          let name = document.querySelector("#name").value;
          let email = document.querySelector("#email").value;
          let phone = document.querySelector("#phone").value;
          let message = document.querySelector("#message").value;
        
          var templateParams = {
            name: name,
            email: email,
            phone: phone,
            message: message
          };
          emailjs.send('service_u47qw5w', 'template_jblkbxd', templateParams)
            .then(function(response) {
              alert ("good")
            })
          };
      </script>
